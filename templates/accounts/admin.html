{% extends "base.html" %}

{% block content %}

{% load static %}
<div class="page_loader"></div>

<div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>Admin Login</h1>
            <ul class="breadcrumbs">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li class="active">Admin Login</li>
            </ul>
        </div>
    </div>
</div>

<!-- Admin login section start -->
<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-section">
                    <div class="logo-2">
                        <a href="{% url 'home' %}">
                            <img src="{% static 'img/logos/black-logo.png' %}" alt="logo">
                        </a>
                    </div>
                    <h3>Login as Admin </h3>
                    {% include 'includes/messages.html' %}
                    <form action="{% url 'admin' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group form-box">
                            <input type="text" name="username" class="input-text" placeholder="Admin Username" required>
                            <i class="flaticon-mail"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="password" name="password" class="input-text" placeholder="Password" required>
                            <i class="flaticon-lock"></i>
                        </div>
                        <div class="form-group mb-0 clearfix">
                            <button type="submit" class="btn-md btn-theme float-left">Admin Login</button>
                        </div>
                    </form>
                    <p><a href="{% url 'login' %}" class="thembo">Back to User Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
